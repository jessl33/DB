name: Deploy to Railway

on:
  push:
    branches:
      - release/v1
      - 'release/v[0-9]+.[0-9]+'
jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node 16
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:  
          payload: |
            {
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "GdipSA 56 CICD Submission"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Name*: Jess Lee Shi Ying"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Email*: Leesyj98@gmail.com"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Matriculation*: A0190083J"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ secrets.RAILWAY_URL }}"
                    },
                    "accessory": {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Go",
                        "emoji": true
                      },
                      "value": "click_me_123",
                      "url": "${{ secrets.RAILWAY_URL }}",
                      "action_id": "button-action"
                    }
                  }          
                ]
            }
      
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

          

          
       
            
