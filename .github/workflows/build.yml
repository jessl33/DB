name: Deploy to Railway

on:
  push:
    branches:
      - main 
      - 'release/v[0-9]+.[0-9]+'

jobs:
  deploy:
    if: "!contains(github.event.head_commit.message, '#NORUN')"
    runs-on: ubuntu-latest
    steps: 

      - name: checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: setup noje.js env
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Deploy
        run: railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

            

      - name: Send custom JSON data to Slack workflow
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:  
          payload: |
            {
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "GdipSA 56 CICD Submission"
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Name*: Jess"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Email*: e0325667@u.nus.edu"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Matriculation*: A0190083J"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Repository*:\n ${{ github.server_url }}/${{ github.repository }}"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "${{ secrets.RAILWAY_URL }}"
                    },
                    "accessory": {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Go",
                        "emoji": true
                      },
                      "value": "click_me_123",
                      "url": "${{ secrets.RAILWAY_URL }}",
                      "action_id": "button-action"
                    }
                  }          
                ]
              }
      
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    

          
       
            